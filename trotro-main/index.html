<html lang="en-GH">
  <!-- Location-specific language tag -->

    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary Meta Tags -->
    <title>Trofficient - AI-Powered Transportation Optimization in Ghana</title>

      name="description"
      content="Trofficient revolutionizes Ghanaian transportation with AI-driven route optimization, reducing commute times by 40% and transport costs by 30%. Join the smart mobility revolution today."

    <meta
      name="keywords"
      content="Ghana transportation, Accra commute, route optimization, AI mobility, smart transit Ghana, reduce commute time, transport efficiency, Tro-tro scheduling"

      property="og:title"
      content="Trofficient - Smarter Mobility for Ghana"
    />

      property="og:description"
      content="AI-powered transportation solutions reducing Ghanaian commute times by 40%. Real-time route optimization and smart scheduling."

    <meta property="og:image:height" content="630" />

      name="twitter:title"
      content="Trofficient - Modern Transit Solutions"

      rel="icon"
